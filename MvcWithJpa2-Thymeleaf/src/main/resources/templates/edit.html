<html><html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>JPA Application</title>
</head>
<body>
<div class="container">

<div class="container center" >
<h1 style="color:lime;font-size:35px;text-align:center">Registration Form</h1>
</div>

<div class="container">
<form th:action="@{/emp/edit}" method="post" th:object="std">

<div class="col-auto">
    <label class="col-form-label">Student ID</label>
    </div>
    <div class="col-auto">
    <input type="text" th:field="*{id}" readonly="true" class="form-control"/>
  	</div> 

  <div class="col-auto">
    <label class="col-form-label">Student Name</label>
    </div>
    <div class="col-auto">
    <input th:field="*{name}"  type="text" class="form-control" />
  	</div> 
 
  <div class="col-auto">
    <label class="col-form-label" >Department Name </label>
    </div>  
    <div class="col-auto">
    <input type="text" th:field="*{dept}" class="form-control" />
  	</div>
  
  <div class="col-auto">
    <label class="col-form-label">Fees</label>
    </div> 
    <div class="col-auto">
    <input type="text" class="form-control" th:path="*{fees}"/>
  	</div>
  
  <div class="col-auto">
    <label for="exampleInputEmail1" class="col-form-label">Percentage</label>
    </div> 
    <div class="col-auto">
    <input type="text" class="form-control" th:field="*{percentage}"/>
  	</div>
 
  <div class="ml-3">
  <button type="submit" class="btn btn-primary mt-5">Edit</button>
  </div>

</form>

</div>

</div>


</body>
</html>
